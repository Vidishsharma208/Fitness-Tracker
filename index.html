<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Fitness Goal Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Fitness Goal Tracker</h1>
    <form id="trackerForm" class="space-y-4">
      <div><label class="block mb-1 font-medium">Protein Intake (g):</label><input type="number" id="protein" class="w-full p-2 border rounded-lg" required /></div>
      <div><label class="block mb-1 font-medium">Water Intake (liters):</label><input type="number" step="0.1" id="water" class="w-full p-2 border rounded-lg" required /></div>
      <div><label class="block mb-1 font-medium">Workout Done:</label><select id="workout" class="w-full p-2 border rounded-lg"><option value="Yes">Yes</option><option value="No">No</option></select></div>
      <div><label class="block mb-1 font-medium">Mood:</label><select id="mood" class="w-full p-2 border rounded-lg"><option value="Happy">😊 Happy</option><option value="Okay">😐 Okay</option><option value="Tired">😩 Tired</option><option value="Sad">😢 Sad</option></select></div>
      <div><label class="block mb-1 font-medium">Weight (kg):</label><input type="number" id="weight" class="w-full p-2 border rounded-lg" /></div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700">Save Entry</button>
    </form>
    <hr class="my-6" />
    <h2 class="text-xl font-semibold mb-2">Today's Log</h2>
    <div id="log" class="text-sm text-gray-700 space-y-2"></div>
  </div>
  <script>
    const form = document.getElementById('trackerForm');
    const log = document.getElementById('log');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        protein: parseInt(document.getElementById('protein').value),
        water: parseFloat(document.getElementById('water').value),
        workout: document.getElementById('workout').value,
        mood: document.getElementById('mood').value,
        weight: parseFloat(document.getElementById('weight').value)
      };
      try {
        const response = await fetch('http://localhost:8080/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        if (response.ok) {
          alert("✅ Entry saved successfully!");
          const today = new Date().toISOString().split('T')[0];
          log.innerHTML = `
            <p><strong>Date:</strong> ${today}</p>
            <p><strong>Protein:</strong> ${data.protein}g</p>
            <p><strong>Water:</strong> ${data.water}L</p>
            <p><strong>Workout:</strong> ${data.workout}</p>
            <p><strong>Mood:</strong> ${data.mood}</p>
            <p><strong>Weight:</strong> ${data.weight}kg</p>`;
          form.reset();
        } else {
          alert("❌ Failed to save entry: " + result.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert("❌ Error connecting to server");
      }
    });
  </script>
</body>
</html>
